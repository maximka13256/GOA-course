<html>
    <head>
        <title>index</title>
            <body>
                <form>
                    <!--HTML <option> ტეგი გამოიყენება ჩამოსაშლელი სიის ვარიანტების HTML ფორმით განსაზღვრისთვის.
                    ის ერთვის <select> ტეგს და მის ვარიანტებს, როგორიცაა <datalist> და <optgroup>.-->
                    <!--შემდეგი ფუნქცია უნდა განხორციელდეს: ე.ი. როდესაც თქვენ აირჩევთ "სხვა" ვარიანტს,
                    ტექსტი არჩევის შიგნით უნდა გაქრეს და თქვენ უნდა შეძლოთ ინფორმაციის შეყვანა კლავიატურიდან.
                    მაგრამ! ამავდროულად, შერჩეულიდან სხვა ელემენტების არჩევის შესაძლებლობა უნდა დარჩეს.-->
                    <label for="country">Select a country for currency exchange</label>
                    <select name="country" id="country">
                    <option value="dollar">dollar</option>
                    <option value="ruble">ruble</option>
                    </select>

                    <br><br>

                    <button>change</button>
                </form>
            </body>
    </head>
</html>
